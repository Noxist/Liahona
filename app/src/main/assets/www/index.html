<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">

    <title>Liahona</title>
    <meta name="apple-mobile-web-app-title" content="Liahona">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#020617">

    <link rel="icon" type="image/svg+xml" href="./icons/icon.svg">
    <link rel="manifest" href="./manifest.webmanifest">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <canvas id="particle-canvas"></canvas>

    <div class="top-bar">
        <div class="header-title" data-i18n="app_title">Liahona</div>
        <button id="settings-btn" class="icon-button" type="button" aria-label="Einstellungen">
            <span class="sr-only" data-i18n="settings_title">Einstellungen</span>
            <svg aria-hidden="true" class="icon-gear" viewBox="0 0 24 24">
                <path fill="currentColor" d="M12 8.75A3.25 3.25 0 1 0 12 15.25 3.25 3.25 0 0 0 12 8.75Zm0-5.5c.3 0 .58.17.71.44l1.1 2.3c.6.2 1.16.5 1.67.87l2.47-.64a.75.75 0 0 1 .86.42l1.62 3.54a.75.75 0 0 1-.2.88l-2.02 1.62c.02.2.03.4.03.59 0 .2-.01.39-.03.58l2.02 1.63c.32.26.43.7.25 1.08l-1.62 3.54a.75.75 0 0 1-.86.42l-2.47-.64c-.51.37-1.07.68-1.67.88l-1.1 2.3a.75.75 0 0 1-1.35 0l-1.1-2.3a7.25 7.25 0 0 1-1.67-.88l-2.47.64a.75.75 0 0 1-.86-.42L1.3 15.77a.75.75 0 0 1 .2-.88l2.02-1.63A6.8 6.8 0 0 1 3.5 12c0-.2.01-.39.03-.58L1.5 9.8a.75.75 0 0 1-.2-.88l1.62-3.54a.75.75 0 0 1 .86-.42l2.47.64c.51-.37 1.07-.68 1.67-.88l1.1-2.3A.75.75 0 0 1 12 3.25Z"/>
            </svg>
        </button>
    </div>

    <div class="liahona-wrapper">
        <div class="outer-ring"></div>
        <div id="orb" class="orb-core" role="button" aria-label="Liahona Kugel">
            <svg id="fingerprint" class="fingerprint" viewBox="0 0 64 64" aria-hidden="true">
                <path fill="currentColor" d="M32 6c-8.822 0-16 7.178-16 16v8c0 1.105.895 2 2 2s2-.895 2-2v-8c0-6.617 5.383-12 12-12s12 5.383 12 12v10c0 8.836-7.164 16-16 16-3.686 0-7.07-1.24-9.79-3.32a2 2 0 1 0-2.42 3.16A19.9 19.9 0 0 0 32 56c11.046 0 20-8.954 20-20V22c0-8.822-7.178-16-16-16Z"/>
                <path fill="currentColor" d="M32 14c-4.411 0-8 3.589-8 8v10a2 2 0 1 0 4 0V22c0-2.206 1.794-4 4-4s4 1.794 4 4v12c0 4.411-3.589 8-8 8-1.882 0-3.61-.654-4.99-1.742a2 2 0 1 0-2.44 3.164A11.92 11.92 0 0 0 32 46c6.617 0 12-5.383 12-12V22c0-4.411-3.589-8-8-8Z"/>
                <path fill="currentColor" d="M32 22c-1.103 0-2 .897-2 2v8a2 2 0 1 0 4 0v-8c0-1.103-.897-2-2-2Z"/>
            </svg>
        </div>
    </div>

    <div id="status-text" class="status-text" data-i18n="status_focus">Fokussieren</div>

    <div id="result-overlay" class="result-overlay" aria-live="polite">
        <div id="r-book" class="book-display"></div>
        <div id="r-ref" class="ref-display"></div>
        <button id="btn-open" class="btn-gold" type="button" data-i18n="btn_read">Lesen</button>
        <div id="btn-reset" class="btn-reset" data-i18n="btn_reset">Neue Stelle ziehen</div>
    </div>

    <div id="settings-overlay" class="settings-overlay" aria-hidden="true">
        <div class="settings-panel" role="dialog" aria-modal="true" aria-labelledby="settings-title">
            <div class="settings-header">
                <h2 id="settings-title" data-i18n="settings_title">Einstellungen</h2>
                <button id="settings-close" class="icon-button ghost" type="button" aria-label="Schließen" data-i18n="btn_close">Schließen</button>
            </div>

            <div class="settings-section">
                <div class="section-title" data-i18n="section_ui">App Sprache</div>
                <div class="control-group">
                    <label class="control">
                        <input type="radio" name="ui-language" value="de">
                        <span data-i18n="lang_de">Deutsch</span>
                    </label>
                    <label class="control">
                        <input type="radio" name="ui-language" value="en">
                        <span data-i18n="lang_en">English</span>
                    </label>
                </div>
            </div>

            <div class="settings-section">
                <div class="section-title" data-i18n="section_content">Inhalte wählen</div>
                <div class="subsection">
                    <div class="subsection-title" data-i18n="content_books">Bücher</div>
                    <div class="control-grid">
                        <label class="control">
                            <input type="checkbox" id="book-bom">
                            <span data-i18n="book_bom">Buch Mormon</span>
                        </label>
                        <label class="control">
                            <input type="checkbox" id="book-ot">
                            <span data-i18n="book_ot">Altes Testament</span>
                        </label>
                        <label class="control">
                            <input type="checkbox" id="book-nt">
                            <span data-i18n="book_nt">Neues Testament</span>
                        </label>
                    </div>
                </div>

                <div class="subsection">
                    <div class="subsection-title" data-i18n="content_languages">Sprachen</div>
                    <div class="control-grid">
                        <label class="control">
                            <input type="checkbox" id="lang-de">
                            <span data-i18n="lang_de">Deutsch</span>
                        </label>
                        <label class="control">
                            <input type="checkbox" id="lang-en">
                            <span data-i18n="lang_en">Englisch</span>
                        </label>
                    </div>
                </div>
            </div>

            <button id="settings-save" class="btn-gold primary" type="button" data-i18n="btn_save">Speichern</button>
        </div>
    </div>

    <div class="footer-space"></div>

    <script type="module" src="./app.js"></script>
</body>
</html>
